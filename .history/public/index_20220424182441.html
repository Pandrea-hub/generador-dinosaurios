<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Juegos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Generador de Juegos</h1>
    </header>


    <main>
        <section class="main-game--head">
            <div>
                <img id="image">
            </div>
            <div>
                <h2 id="title"></h2>
                <p id="genre"></p>
                <p id="release_date"></p>
            </div>
        </section>
        <section>
            <article class="main-game--contain">
                <p id="description"></p>
                <div class="main-game--information">
                    <p id="publisher"></p>
                    <p id="developer"></p>
                    <p id="platform"></p>
                    <a id="game-url"></a>
                </div>
            </article>
            
            <button id="btnLoad">Generar juego</button>
        </section> 
    </main>

    <footer>
        
    </footer>
    

    
    <script src="./script.js"></script>
</body>
</html>
