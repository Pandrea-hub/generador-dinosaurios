<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Juegos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Generador de Juegos</h1>
    </header>


    <main>
        <div class="card">
            <section class="main-game--head">
                <div>
                    <img id="image">
                </div>
                <div class="main-game--title">
                    <h2 id="title"></h2>
                    <p id="genre"></p>
                    <p id="release_date"></p>
                </div>
            </section>
            <section class="main-game--description">
                <article class="main-game--contain">
                    <p id="description"></p>
                    <div class="main-game--information">
                        <p id="publisher"></p>
                        <p id="developer"></p>
                        <p id="platform"></p>
                        <a id="game-url"></a>
                    </div>
                </article>
                <button id="btnLoad">Generar juego</button>
            </section> 
        </div>
    </main>

    <footer>
        
        <a href="https://github.com/Pandrea-hub" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
        </a>
    
        <a href="https://www.linkedin.com/in/andreavivi12/" target="_blank">
            <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png">
        </a>
    
        <a href="https://twitter.com/AndreaVivi12" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60580.png">
        </a>
        
    </footer>
    

    
    <script src="./script.js"></script>
</body>
</html>
